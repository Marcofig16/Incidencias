<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Firebase</title>

  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" crossorigin src="/assets/index-CaWyWj4A.js"></script>
<link rel="manifest" href="/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/registerSW.js"></script></head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Sección para mostrar el usuario autenticado -->
      <span id="user-info" class="navbar-text fw-bold">
        <!-- Aquí se mostrará dinámicamente el nombre del usuario -->
      </span>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div id="app" class="container mt-5"></div>

  <!-- Modal Crear y Mostrar Incidencias -->
  <div class="modal fade" id="modalCrearIncidencia" tabindex="-1" aria-labelledby="modalCrearIncidenciaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCrearIncidenciaLabel">Incidencias del Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <!-- Formulario para crear una nueva incidencia -->
          <form id="form-crear-incidencia">
            <div class="mb-3">
              <label for="titulo-incidencia" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo-incidencia" placeholder="Título de la incidencia" required>
            </div>
            <div class="mb-3">
              <label for="detalle-incidencia" class="form-label">Detalle</label>
              <textarea class="form-control" id="detalle-incidencia" rows="3" placeholder="Describe la incidencia" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>

          <!-- Espacio para mostrar el historial de incidencias -->
          <div id="historico-incidencias" class="mt-4">
            <h5>Histórico de Incidencias</h5>
            <ul id="lista-incidencias" class="list-group">
              <!-- Las incidencias se cargarán dinámicamente aquí -->
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Agregar Cliente -->
  <div class="modal fade" id="modalAgregarCliente" tabindex="-1" aria-labelledby="modalAgregarClienteLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAgregarClienteLabel">Agregar Nuevo Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <!-- Formulario para agregar un nuevo cliente -->
          <form id="form-agregar-cliente">
            <div class="mb-3">
              <label for="codigo-cliente" class="form-label">Código</label>
              <input type="text" class="form-control" id="codigo-cliente" placeholder="Código del cliente" required>
            </div>
            <div class="mb-3">
              <label for="empresa-cliente" class="form-label">Empresa</label>
              <input type="text" class="form-control" id="empresa-cliente" placeholder="Nombre de la empresa" required>
            </div>
            <div class="mb-3">
              <label for="nombre-cliente" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre-cliente" placeholder="Nombre del cliente" required>
            </div>
            <div class="mb-3">
              <label for="email-cliente" class="form-label">Email</label>
              <input type="email" class="form-control" id="email-cliente" placeholder="Correo electrónico del cliente" required>
            </div>
            <div class="mb-3">
              <label for="telefono-cliente" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono-cliente" placeholder="Teléfono del cliente" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Agregar Cliente</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
