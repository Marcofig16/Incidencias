<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Firebase</title>

  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Inicio</a>
    <a class="nav-link" href="#/login">Login</a>
  </nav>

  <!-- Contenedor principal -->
  <div id="app" class="container mt-5"></div>

  <!-- Modal Crear y Mostrar Incidencias -->
  <div class="modal fade" id="modalCrearIncidencia" tabindex="-1" aria-labelledby="modalCrearIncidenciaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCrearIncidenciaLabel">Incidencias del Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <!-- Formulario para crear una nueva incidencia -->
          <form id="form-crear-incidencia">
            <div class="mb-3">
              <label for="titulo-incidencia" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo-incidencia" placeholder="Título de la incidencia" required>
            </div>
            <div class="mb-3">
              <label for="detalle-incidencia" class="form-label">Detalle</label>
              <textarea class="form-control" id="detalle-incidencia" rows="3" placeholder="Describe la incidencia" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>

          <!-- Espacio para mostrar el historial de incidencias -->
          <div id="historico-incidencias" class="mt-4">
            <h5>Histórico de Incidencias</h5>
            <ul id="lista-incidencias" class="list-group">
              <!-- Las incidencias se cargarán dinámicamente aquí -->
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./src/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
